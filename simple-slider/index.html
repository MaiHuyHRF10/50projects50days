<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Slider</title>
  </head>
  <body>
    <div class="container">
      <button class="btn prev" id="prev" disabled>
        <i class="fa fa-angle-left"></i>
      </button>
      <ul class="slider-dots">
        <li class="slider-dot-item active" data-index="0"></li>
        <li class="slider-dot-item" data-index="1"></li>
        <li class="slider-dot-item" data-index="2"></li>
        <li class="slider-dot-item" data-index="3"></li>
        <li class="slider-dot-item" data-index="4"></li>
      </ul>
      <div class="slider-container">
        <div class="slider-main">
          <div class="slider-item active">
            <img
              src="https://s5.pics.vc/pics/n/f0c/dc7/035/634/f0cdc703563447a2f1a242a450facdec.jpg"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://s5.pics.vc/pics/n/6f0/317/b3f/d03/6f0317b3fd0307943c703f4276fa7dec.jpg"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://s5.pics.vc/pics/n/1af/8c7/76c/3f0/1af8c776c3f08a1212c39d04776d2b1d.jpg"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://s5.pics.vc/pics/n/60d/8cb/452/c61/60d8cb452c61b8968d0aee5bdcf0313f.jpg"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://s5.pics.vc/pics/n/d55/c99/c71/b78/d55c99c71b78bdeffaacbfd2c542f217.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <button class="btn next" id="next">
        <i class="fa fa-angle-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
